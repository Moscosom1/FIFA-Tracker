{% extends 'base.html' %}

{% block content %}
  <h3>Forgot password</h3>
  <p>If you've forgotten your password you can enter your e-mail or username and we'll send out instructions on how to reset it.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
