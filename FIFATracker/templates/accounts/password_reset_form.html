{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h3>{% trans 'Forgot password' %}</h3>
  <p>{% trans "If you've forgotten your password you can enter your e-mail or username and we'll send out instructions on how to reset it." %}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans 'Reset Password' %}</button>
  </form>
{% endblock %}
