{% extends 'base.html' %}

{% block stylesheet %}
    <style>        
        .jumbotron {
            color: #111;
            line-height: 20px;
        }

        .jumbotron>h3 {
            color: black !important;
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
            padding-bottom: 9px;
            text-align: center;
        } 

        .jumbotron p label {
            font-size: 16px !important; 
        }

        .jumbotron li {
            font-size: 14px;
        }


    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 style="padding-bottom: 8px;" class="text-center">Account Control Panel</h2>
        </div>
    </div>
</div>
<div class="jumbotron">
    <h3 class="display-4">Change Password</h3>

    <form method="post">
        {% csrf_token %}
        {{ form_passwordchange.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <h3 class="display-4">Profile</h3>
    {% if user.profile.is_public %}
    <input type="checkbox" id="isprofilepublic" data-toggle="tooltip" data-placement="right" name="profileStatus" value="isprofilepublic" title="Makes your data visible for anyone." checked>
    {% else %}
      <input type="checkbox" id="isprofilepublic" data-toggle="tooltip" data-placement="right" name="profileStatus" value="isprofilepublic" title="Makes your data visible for anyone.">
    {% endif %}
    <label for="isprofilepublic">Is profile public visibility?</label>
 
</div>
{% endblock %}
